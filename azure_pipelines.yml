
pool:
  vmImage: 'macOS 10.13'

schedules:
- cron: "*/30 9-17 * * Mon-Fri"
  displayName: Run Every 15 mins
  branches:
    include:
    - master
  always: true

steps:

- bash: 'pip3 install -r requirements.txt'
  displayName: 'PIP Install'

- bash: 'mkdir results && python3 termin.py'
  env:
      url: $(termin.url)
      termin_id: $(termin.id)
  displayName: 'Pull Termin'

- task: FtpUpload@2
  displayName: 'FTP Upload'
  inputs:
    credentialsOption: inputs
    serverUrl: $(ftp.url)
    username: $(ftp.user)
    password: $(ftp.pass)
    rootDirectory: 'results/'
    filePatterns: 'index.html'
    remoteDirectory: $(ftp.remote.dir)
